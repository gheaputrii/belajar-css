<!DOCTYPE html>
<html>
<head>
<style>
/* This is a single-line comment */
p {
  color: rgb(226, 155, 155);
} 
p {
  color: rgb(255, 0, 13);  /* Set text color to red */
}
p {
  color: /*red*/rgb(13, 195, 250); 
}
/* This is
a multi-line
comment */

p {
  color: rgb(230, 61, 31);
}
</style>
</head>
<body>

<h2>My Heading</h2>

<!-- These paragraphs will be red -->
<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
<p>CSS comments are not shown in the output.</p>

</body>
</html>
